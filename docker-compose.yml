version: '3.9'

services:
    chroma-no-auth:
        image: 'chromadb/chroma'
        ports:
            - '8080:8000'
        volumes:
            - chroma-data:/chroma/chroma

    chroma-with-auth:
        image: 'chromadb/chroma'
        ports:
            - '8081:8000'
        volumes:
            - chroma-data:/chroma/chroma
        environment:
            CHROMA_SERVER_AUTHN_CREDENTIALS: 'authToken'
            CHROMA_SERVER_AUTHN_PROVIDER: 'chromadb.auth.token_authn.TokenAuthenticationServerProvider'

volumes:
    chroma-data:
        driver: local
